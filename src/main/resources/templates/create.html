<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="card">

        <div class="container-fluid px-4">

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-edit me-1"></i>
                    Thêm mới thiết bị
                </div>
                <div class="card-body">
                    <form th:action="@{/product/create}" method="post" th:object="${product}">
                        <div class="row g3">
                            <div class="mb-3 col">
                                <label class="form-label fw-bold">Tên sản phẩm</label>
                                <input type="text" class="form-control"
                                       th:field="*{name}"
                                       th:required="required"
                                       th:classappend="${#fields.hasErrors('name')}?'is-invalid'"
                                >
                                <small class="invalid-feedback fw-bold text-end"
                                       th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                            </div>
                            <div class="mb-3 col">
                                <label class="form-label fw-bold">Màu sắc</label>
                                <input type="text" class="form-control"
                                       th:field="*{color}"
                                       th:required="required"
                                       th:classappend="${#fields.hasErrors('color')}?'is-invalid'">
                                <small class="invalid-feedback fw-bold text-end"
                                       th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></small>
                            </div>
                            <div class="mb-3 col">
                                <label class="form-label fw-bold">Đơn giá</label>
                                <input type="number" class="form-control"
                                       th:field="*{price}"
                                       th:required="required"
                                       th:classappend="${#fields.hasErrors('price')}?'is-invalid'">
                                <small class="invalid-feedback fw-bold text-end"
                                       th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
                            </div>
                            <div class="mb-3 col">
                                <label class="form-label fw-bold">Số lượng</label>
                                <input type="number" class="form-control"
                                       th:field="*{quantity}"
                                       th:required="required"
                                       th:classappend="${#fields.hasErrors('quantity')}?'is-invalid'">
                                <small class="invalid-feedback fw-bold text-end"
                                       th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></small>
                            </div>

                        </div>
                        <div class=" row g3">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Danh mục</label>
                                    <select class=" form-control "
                                            aria-hidden="true" th:field="*{category}">
                                        <option th:each="category:${categoryList}" th:value="${category.id}"
                                                th:text="${category.name}"></option>

                                    </select>
                                </div>
                            </div>

                        </div>

                        <button class="btn btn-primary mt-3">Thêm mới</button>
                    </form>
                </div>
            </div>

</div>

</body>
</html>
